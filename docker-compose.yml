version: "3.9"

services:
  db:
    image: ankane/pgvector:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_platform}
      POSTGRES_USER: ${POSTGRES_USER:-ai_platform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_platform}
    ports:
      - "5432:5432"
    volumes:
      - pgvector-data:/var/lib/postgresql/data

  backend:
    build:
      context: .
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://ai_platform:ai_platform@db:5432/ai_platform}
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: poetry run uvicorn backend.app.main:app --host 0.0.0.0 --port 8000

volumes:
  pgvector-data:
