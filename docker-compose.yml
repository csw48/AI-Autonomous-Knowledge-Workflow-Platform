services:
  db:
    image: ankane/pgvector:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_platform}
      POSTGRES_USER: ${POSTGRES_USER:-ai_platform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_platform}
    ports:
      - "${POSTGRES_PORT:-6543}:5432"
    volumes:
      - pgvector-data:/var/lib/postgresql/data

  backend:
    build:
      context: .
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://ai_platform:ai_platform@db:5432/ai_platform
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: poetry run uvicorn backend.app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgvector-data:
